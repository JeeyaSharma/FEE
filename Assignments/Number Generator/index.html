<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Random Number Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="generator-container">
        <h1>Number Generator</h1>
        <p class="description">Generate a random number within the specified range</p>

        <div class="input-group">
            <label for="min-value">Minimum Value:</label>
            <input type="number" id="min-value" placeholder="Enter minimum value" required>
        </div>

        <div class="input-group">
            <label for="max-value">Maximum Value:</label>
            <input type="number" id="max-value" placeholder="Enter maximum value" required>
        </div>

        <!-- Generate Button -->
        <button onclick="generateRandomNumber()">Generate Number</button>

        <!-- Output Section -->
        <div id="output">
            <p id="random-number"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
