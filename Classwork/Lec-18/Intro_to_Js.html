<!-- Compiler:  Read it all at once and compile all code in one single file-->
<!-- Interpreter: Reads code line by line -->
<!-- Thread: Smallest piece of instruction that can be understood by a translator -->
 <!-- Javascript is a single-threaded, synchronous, interpreted, scripting language -->
<!-- Primitive Data Types: null,undefined,number,string,boolean,symbol,Big int -->
<!-- like in other programming languages, int is used, var is used here-->
<!-- Dynamically typed language are languages in which data types can be changed with ease -->
<!-- Strictly or loosely typed languages -->
<!--JavaScript is really neither compiled nor interpreted, it is JIT(Just-In-Time) Compiled-->
<!-- REPL: Read Evaluate Print Loop-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to JS</title>
    <!-- CSS added here -->
    <!-- Js can be added here, but it is better to add it in body after all html elements -->
</head>
<body>
    <!-- Html elements -->


    <!-- Internally adding JS -->
    <script>
        console.log("Hello World")
        alert("Hello")
        // used to enter values and the values added are automatically converted to strings
        prompt("Enter your age:")
        // variables are containers to store values, i.e. they contain values or stuff
        // variables are defined using var,let or const. 
    </script>
    <!-- Externally adding JS -->
    <script src="app.js"></script>
</body>
</html>
