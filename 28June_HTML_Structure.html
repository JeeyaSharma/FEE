<!DOCTYPE html>
<!-- DOCTYPE tells the browser that html5 version is currently used -->
<html lang="en">
<!-- html starts tells the browser that html is started and language tells which language is being used -->
<head>
<!-- all the meta data and title are written in head tag -->
<!-- meta data provides information to the browser -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- viewport tells how the website will be viewed -->
    <title>HTML STRUCTURE</title>
</head>
<body>
<!-- body contains the content that will be visible on the website -->
    
</body>
</html>
